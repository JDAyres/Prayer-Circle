version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:lts
    working_directory: ~/Prayer-Circle

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World! Test"
  eas_build:
    executor: default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Login to Expo
          command: npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
      - run:
          name: Trigger build
          command: npx eas-cli build --platform android --non-interactive

# Orchestrate jobs using workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  build_app_workflow:
    jobs:
      - eas_build:
          filters:
            branches:
              only: master
